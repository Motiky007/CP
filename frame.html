<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>

<body>
    <marquee behavior="scroll" direction="">    INDIAN  FLAG  </marquee>
    <marquee behavior="scroll" direction=""><img src="img/flag1.jpg" alt="INDIAN FLAG" height="150px" width="120rem">
    </marquee><br><br>
    <marquee behavior="slide" direction="">    INDIAN  FLAG  </marquee>
    <marquee behavior="slide" direction=""><img src="img/flag2.jpg" alt="INDIAN FLAG" height="150px" width="120rem">
    </marquee><br><br>
    <marquee behavior="alternate" direction="">Moti Kumar Yadav</marquee>
    <marquee behavior="alternate" direction=""><img src="img/moti img.jpg" alt="Moti Kumar Yadav" height="150px"
            width="120px"></marquee>
</body>

</html>

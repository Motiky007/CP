<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clipping</title>
    <style>
        body {
            text-align: center;
            background-color: aquamarine;
        }

        /* .img {
            clip-path: circle(50% at 50% 50%);
        } */
        .img {
            clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 48% 0);
        }
    </style>
</head>

<body>

    <div class="img"><img src="img/moti img.jpg" alt=""></div>

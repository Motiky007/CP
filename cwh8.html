<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <center>
            <h1>This is a simple Contact Form</h1>
            <form action="/doc/data.txt">
                <div>
                    Name:
                    <input type="text" name="myName">
                </div>
                <br>
                <div>
                    Gender:
                    Male
                    <input type="radio" name="mySex" id="">
                    Female
                    <input type="radio" name="mySex" id="">
                </div>
                <br>
                <div>
                    ID:
                    <input type="number" name="myId" id="">
                </div>
                <br>
                <div>
                    E-mail:
                    <input type="email" name="myMail" id="">
                </div>
                <br>
                <div>
                    Contact No.:
                    <input type="number" name="myNum" id="">
                </div>
                <br>
                <div>
                    Date:
                    <input type="datetime-local" name="myDate" id="">
                </div>
                <br>
                <div>
                    Bonus:
                    <input type="number" name="myBonus" id="">
                </div>
                <br>
                <div>
                    Are you eligible for bonus ?
                    <input type="checkbox" name="eleBox" id="">
                </div>
                <br>
                <div>
                    Write about yourself:
                    <textarea
                        name="wSelf"
                        id=""
                        cols="30"
                        rows="10"
                    ></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit Now">
                    <input type="reset" value="Reset Now">
                </div>
            </form>
        </center>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="html2_ak.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading"><b>Payment Form</b></h1>
            <hr>
            <h5>Required fields are followed by (*)</h5>
            <h4 class="c_info">User Information</h4>
            <p>Name: *<input type="text" name="name" placeholder="Moti Kumar Yadav" required></p>

            <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male <input type="radio" name="gender" id="Male" required>
                    Female <input type="radio" name="gender" id="Female" required>
                </p>
            </fieldset>
            <p>
                Address: <textarea name="Address" id="Address" placeholder="Enter your address" cols="30"
                    rows="10"></textarea>
            </p>
            <p>
                E-mail: *<input type="email" name="email" placeholder="miitgimy@gmail.com" id="email" required>
            </p>
            <p>
                Pin Code: *<input type="number" name="pincode" placeholder="813204" id="pincode" required>
            </p>
            <hr>
            <h2 class="p_info"><b>Payment Information</b></h2>
            <p>
                Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="">---Select a Card Type---</option>
                    <option value="visa"> Visa</option>
                    <option value="rupay"> Rupay</option>
                    <option value="mastercard"> Master_Card</option>
                </select>
            </p>
            <p>
                Card Number: *<input type="number" name="card_number" placeholder="1111-2222-3333-4444" id="card_number"
                    required>
            </p>
            <p>
                Expiration Date: *<input type="date" placeholder="MM/YYYY" name="exp_date" id="exp_date" required>
            </p>
            <p>
                CVV *<input type="password" name="cvv" placeholder="123" id="cvv" required>
            </p>
            <input class="sub" type="submit" value="--Pay now--">

        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving text</title>
    <script type="text/javascript" lang="javascript">
        var pos = 0;
        var direction = 0;
        function Move() {
            var obj = document.getElementById("txtm");
            pos == direction;
            if (pos >= 150 && pos <= -150) {
                direction = 0 - direction;
            }
            obj.style.left = pos;
            window.setTimeout("Move();", 100);

        }
    </script>
</head>

<body onload="Move();">
    <h1 id="txtm" style="position: relative; color: aqua; text-align: center;">
        <b>Moti Kumar Yadav</b>
    </h1>


</body>

</html>
